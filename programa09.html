        }

            document.write(texto)
            pulaLinha()
        }

        let numeroPensado = math.round(math.random() * 10)
        
        let tentativa = 1

        while(tentativa <= 3){
            let chute = persenInt(pronpt('digite um número e de 0 a 10'))
            
            if(numeroPensado == chute){
                mostrar('você acertou')
                break
            }else{
                mostrar('você errou, tente nvamente')
            }

        }

        mostrar(`o número pensado era ${numeroPensado}`)
